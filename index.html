<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | GSRTC</title>

    <!-- css links -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">


</head>

<body>

    <div class="header">
        <div class="container">
            <i class="fa-solid fa-bars nav_box"></i>
            <nav>
                <div class="nav_close">
                    <i class='fa fa-close '></i>
                </div>
                <a href="#"><i class="fa-solid fa-circle-user"></i>Sign In/Sign Up</a>
                <a href="#"><i class="fa-solid fa-certificate"></i>COWIN Vax Certificate</a>
                <a href="seat.html"><i class="fa-solid fa-magnifying-glass"></i>Search Buses</a>
                <a href="#"><i class="fa-solid fa-bahai"></i>Offers</a>
                <a href="#"><i class="fa-solid fa-circle-question"></i>Help</a>
                <a href="#"><i class="fa-solid fa-ticket"></i>Get Ticket Details</a>
                <a href="#"><i class="fa-solid fa-ban"></i>Cancel Tickets</a>
                <a href="#"><i class="fa-solid fa-rotate-left"></i>Reschedule Ticket</a>
            </nav>
            <div class="head_logo">
                <img src="img/logo.png" alt="GSRTC">
            </div>
            <i class="fa-solid fa-user login_ico"></i>
        </div>
    </div>


    <div class="search_section">
        <div class="container">
            <form action="#" class="search_form">
                <div class="form_field">
                    <label for="source"><i class="fa-solid fa-bus"></i></label>
                    <input type="text" id="source" list="city" name="source" placeholder="ENTER SOURCE">
                    <datalist id="city">
                        <option value="Ahmedabad" >
                        <option value="Surat">
                        <option value="Gandhiangar">
                        <option value="Bharuch">
                    </datalist>
                </div>
                <hr>
                <div class="form_field">
                    <label for="des"><i class="fa-solid fa-bus"></i></label>
                    <input type="text" id="des" list="city" name="des" placeholder="ENTER DESTINATION">
                </div>
                <hr>
                <div class="form_field">
                    <input type="date" id="date" name="date" >
                    
                    <button class="date_choice">Tomorrow</button>
                </div>
                <hr>
                <div class="form_field">
                    <button type="submit" class="search_form_btn">SUBMIT</button>
                 </div>
            </form>
            <img src="img/coach-ga917fd957_640.png" alt="book now">
        </div>
    </div>

<div class="special_trip">
    <div class="container">
        <h3>Special Trips</h3>
        <div class="trip_poster">
            <img src="img/download.jpg" alt="12">
            <img src="img/download.jpg" alt="12">
            <img src="img/download.jpg" alt="12">
            <img src="img/download.jpg" alt="12">
        </div>
    </div>
</div>


<div class="whats_new">
    <div class="container">
        <h3>What's New</h3>
        <div class="what_new_poster">
            <img src="img/download.jpg" alt="">
            <img src="img/download.jpg" alt="">
            <img src="img/download.jpg" alt="">
            <img src="img/download.jpg" alt="">
        </div>
    </div>
</div>

<div class="bus_class">
    <div class="container">
        <h3>Try Our Buses </h3>
        <div class="bus_class_poster">
            <div class="ps">
                <img src="img/3-2-bus-picture.png" alt="">
                <h4>Express</h4>
            </div>
            <div class="ps">
                <img src="img/6-2-bus-png-file.png" alt="">
                <h4>Sleeper</h4>
            </div>
            <div class="ps">
                <img src="img/coach-ga917fd957_640.png" alt="">
                <h4>Gurjarnagari</h4>
            </div>
            <div class="ps">
                <img src="img/volvo.png" alt="">
                <h4>Volvo</h4>
            </div>

           
            
        </div>
    </div>
</div>


<script src="js/nav.js"></script>


</body>

</html>
